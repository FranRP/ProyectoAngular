<div class="container-fluid">
  <div class="row titular">
    <div class="col-12"><img src="./assets/marvel2.png" class="img-fluid" alt="Responsive image"></div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-3 lin">
      <div class="row linea">
        <div class="col-12">
          <p>&nbsp;</p>
        </div>
      </div>
    </div>
    <div class="col-9">
      <h1>Busca&nbsp;&nbsp;&nbsp; tu&nbsp;&nbsp;&nbsp; superheroe&nbsp;&nbsp;&nbsp; deseado</h1>
    </div>
  </div>
  <div class="row filtros">
    <div class="col-4">
      <h4>Filtrar por inicio de nombre</h4>
      <input type="text" name="" value="" [(ngModel)]="iniciales">
    </div>
    <div class="col-4">
      <h4>Ordenar por:</h4>
      <select class="" name="" [(ngModel)]="orden">
        <option>name</option>
        <option>modified</option>
      </select>
    </div>
    <div class="col-4">
      <button id="filtro" type="button" name="button" (click)="filtro()"><h1>Buscar</h1></button>
    </div>
  </div>
  <div class="row titulares">
    <div class="col-3 lin">
      <div class="row linea">
        <div class="col-12">
          <p>&nbsp;</p>
        </div>
      </div>
    </div>
    <div class="col-9">
      <h1>Todos&nbsp;&nbsp;&nbsp; nuestros&nbsp;&nbsp;&nbsp; super-heroes</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-sm-6 col-md-3" *ngFor="let elemento of arrayContenido">
      <div class="personajes">
        <h2>{{elemento.name}}</h2>
        <a (click)="mostrarinfo($event)" routerLinkActive="active" [routerLink]="['/pjinfo']"><img class="pj"
                                                                                                   id="{{elemento.id}}"
                                                                                                   src="{{elemento.thumbnail.path}}/portrait_xlarge.{{elemento.thumbnail.extension}}"
                                                                                                   alt=""></a>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-5 col-sm-4 col-md-3 botones">
      <button type="button" (click)="anterior()" name="button" [disabled]='activardown'><span
        class="glyphicon glyphicon-backward"></span></button>
    </div>
    <div class="col-2 col-sm-4 col-md-6 clearfix"></div>
    <div class="col-5 col-sm-4 col-md-3 botones">
      <button type="button" (click)="siguiente()" name="button" [disabled]='activarup'><span
        class="glyphicon glyphicon-forward"></span></button>
    </div>
  </div>
</div>
